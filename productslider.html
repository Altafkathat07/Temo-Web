 <script>
     
   // Assuming you have buttons or controls to trigger the scrolling
const sliderWrapper = document.querySelector(".slider-wrapper");
const scrollLeftBtn = document.querySelector("#scrollLeftBtn");
const scrollRightBtn = document.querySelector("#scrollRightBtn");

let scrollAmount = 0;
const scrollStep = 200; // Adjust the step size for scrolling

scrollLeftBtn.addEventListener("click", () => {
  scrollAmount += scrollStep;
  sliderWrapper.scroll({
    left: scrollAmount,
    behavior: "smooth",
  });
});

scrollRightBtn.addEventListener("click", () => {
  scrollAmount -= scrollStep;
  sliderWrapper.scroll({
    left: scrollAmount,
    behavior: "smooth",
  });
});

 </script>
